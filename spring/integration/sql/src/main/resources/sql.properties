spring.datasource.url=${site.gutschi.humble.spring.integration.db.url}
spring.datasource.username=${site.gutschi.humble.spring.integration.db.username}
spring.datasource.password=${site.gutschi.humble.spring.integration.db.password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=${site.gutschi.humble.spring.integration.show-sql:false}