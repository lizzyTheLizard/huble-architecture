<!doctype html>
<html lang="en" th:lang="${language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ index.html :: common_header(~{::title},~{::additionalLink},~{}) }">
    <title th:text="${task.key} + ': ' + ${task.title}">PRO-13: Create a new Task View</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/task.css" rel="stylesheet" th:fragment="additionalLink" th:href="@{/css/task.css}">
    <!--suppress JSUnresolvedLibraryURL -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<header th:replace="~{index.html :: header}"></header>
<main class="container">
    <h1 th:text="'Delete '+ ${task.key}">Delete PRO-13</h1>
    <p>Do you really want to delete the task <a href="task.html" th:href="'../' + ${task.key}"
                                                th:text="${task.key} + ': ' + ${task.title}">PRO-13: Create a new Task
        View</a></p>
    <form method="POST" th:action="@{delete}">
        <div class="button-bar">
            <a class="btn btn-primary" href="task.html" th:href="'../'+${task.key}">Cancel</a>
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </form>
</main>
<footer th:replace="~{index.html :: footer}"></footer>
</body>
</html>
