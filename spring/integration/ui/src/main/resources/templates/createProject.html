<!doctype html>
<html lang="en" th:lang="${language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ index.html :: common_header(~{::title},~{::additionalLink},~{}) }">
    <title>Create Project</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/project.css" rel="stylesheet" th:fragment="additionalLink" th:href="@{/css/project.css}">
    <!--suppress JSUnresolvedLibraryURL -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<header th:replace="~{index.html :: header}"></header>
<main class="container">
    <h1>Create Project</h1>
    <form method="post" th:action="@{create}">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" id="key" name="key" placeholder="PRO" type="text"/>
                    <label for="key">Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" id="name" name="name" placeholder="Project" type="text"/>
                    <label for="name">Name</label>
                </div>
            </div>
        </div>
        <div class="button-bar">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</main>
<footer th:replace="~{index.html :: footer}"></footer>
</body>
</html>
