<!doctype html>
<html lang="en" th:lang="${language}?: 'en'"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ index.html :: common_header(~{::title},~{::additionalLink},~{}) }">
    <title>Projects</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/project.css" rel="stylesheet" th:fragment="additionalLink" th:href="@{/css/project.css}">
    <!--suppress JSUnresolvedLibraryURL -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<header th:replace="~{index.html :: header}"></header>
<main class="container">
    <h1>All Projects</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <th scope="row">
                <!-- TODO: Create project view, then delete this comment and suppression -->
                <!--suppress HtmlUnknownTarget -->
                <a href="project.html" th:href="'projects/' + ${project.getKey()}" th:text="${project.getKey()}">PRO</a>
            </th>
            <td th:text="${project.getName()}">Test Project</td>
        </tr>
        <tr th:remove="all">
            <th scope="row">TST</th>
            <td>Another test project</td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="~{index.html :: footer}"></footer>
</body>
</html>
