<!doctype html>
<html lang="en" th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ index.html :: common_header(~{::title},~{::additionalLink},~{}) }">
    <title th:text="'Edit ' + ${project.getName()}">Edit Test Project</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/project.css" rel="stylesheet" th:fragment="additionalLink" th:href="@{/css/project.css}">
    <!--suppress JSUnresolvedLibraryURL -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<header th:replace="~{index.html :: header}"></header>
<main class="container">
    <h1 th:text="'Edit ' + ${project.getName()}">Edit Test Project</h1>
    <form method="post" th:action="@{edit}">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" id="name" name="name" th:value="${project.name}" type="text"
                           value="Test Project"/>
                    <label for="name">Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input class="form-control" id="estimations" name="estimations"
                           th:value="${#strings.listJoin(project.getEstimations(), ', ')}" type="text"
                           value="1, 3, 5"/>
                    <label for="estimations">Estimations</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="active" name="active">
                        <option th:selected="${project.isActive()}" value="true">Active</option>
                        <option th:selected="${!project.isActive()}" value="false">Not Active</option>
                    </select>
                    <label for="active">Active</label>
                </div>
            </div>
        </div>
        <div class="button-bar">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</main>
<footer th:replace="~{index.html :: footer}"></footer>
</body>
</html>
