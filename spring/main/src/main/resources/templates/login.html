<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${language}?: 'en'" lang="en">
    <head th:replace="~{ index.html :: common_header(~{::title},~{::alink},~{}) }">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <link th:fragment="alink" rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    </head>
    <body>
        <header th:replace="~{index.html :: header}"></header>
        <main class="container">
            <h1>Please Sign In</h1>
            <form method="POST">
                <div class="row"  th:if="${error}">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            Wrong username or password
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" class="form-control" name="username" id="username" aria-describedby="username">
                            <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password" id="password" aria-describedby="password">
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="button-bar">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </main>
        <footer th:replace="~{index.html :: footer}"></footer>
    </body>
</html>
