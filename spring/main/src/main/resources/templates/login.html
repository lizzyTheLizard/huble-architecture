<!doctype html>
<html lang="en" th:lang="${language}?: 'en'" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ index.html :: common_header(~{::title},~{::alink},~{}) }">
    <title>Login</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet" th:fragment="alink" th:href="@{/css/login.css}">
</head>
<body>
<header th:replace="~{index.html :: header}"></header>
<main class="container">
    <h1>Please Sign In</h1>
    <form method="POST">
        <div class="row" th:if="${error}">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                    Wrong username or password
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input aria-describedby="username" class="form-control" id="username" name="username" type="email">
                    <label class="form-label" for="username">Username</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input aria-describedby="password" class="form-control" id="password" name="password"
                           type="password">
                    <label class="form-label" for="password">Password</label>
                </div>
            </div>
        </div>
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <div class="button-bar">
            <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
    </form>
</main>
<footer th:replace="~{index.html :: footer}"></footer>
</body>
</html>
